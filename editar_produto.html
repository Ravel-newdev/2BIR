<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar produto</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="caixa">
        <form action="editar_produto.html" method="post">
            <fieldset>
                <legend for="fieldset"><b>Cadastro</b></legend>
                <br>
                <div class="divs">
                <input type="text" name="nome" id="nome" class="Input" required>
                <label for="nome" class="labels"> Nome Completo</label>
            </div>
            <br> 
            <div class="divs">
                <input type="number" name="q" id="q" class="Input" required>
                <label for="q" class="labels">quantidade</label>
            </div>
            <br>
            <input type="submit" name="submit" id="button">
    </div>
</body>
</html>
